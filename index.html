<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculatorBody">
      <!-- calculator body -->
      <div class="calculatorDisplay"><!-- display --></div>
      <div class="calculatorButtons">
        <!-- buttons -->
        <div class="buttonPart1">
          <div>AC</div>
          <div>/</div>
          <div>X</div>
        </div>
        <div class="buttonPart2">
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>0</div>
          <div>.</div>
          <div><</div>
        </div>
        <div class="buttonPart3">
          <div>-</div>
          <div>+</div>
          <div>=</div>
        </div>
      </div>
    </div>
  </body>
</html>
