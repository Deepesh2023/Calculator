<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculatorBody">
      <!-- calculator body -->
      <div class="calculatorDisplay">
        <!-- display -->
        <h1></h1>
      </div>
      <div class="calculatorButtons">
        <!-- buttons -->
        <div class="buttonPart1">
          <div id="allClear">AC</div>
          <div id="D" class="button operator">/</div>
          <div id="M" class="button operator">X</div>
        </div>
        <div class="buttonPart2">
          <div class="button seven">7</div>
          <div class="button eight">8</div>
          <div class="button nine">9</div>
          <div class="button four">4</div>
          <div class="button five">5</div>
          <div class="button six">6</div>
          <div class="button one">1</div>
          <div class="button two">2</div>
          <div class="button three">3</div>
          <div class="button zero">0</div>
          <div id="decimal" class="button">.</div>
          <div id="backspace"><</div>
        </div>
        <div class="buttonPart3">
          <div id="S" class="button operator">-</div>
          <div id="A" class="button operator">+</div>
          <div id="result" class="button equals">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
