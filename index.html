<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculatorBody">
      <!-- calculator body -->
      <div class="calculatorDisplay">
        <!-- display -->
        <input
          type="text"
          id="numberField"
          name="number"
          required
          minlength="1"
          maxlength="11"
          size="10"
          value="0"
        />
      </div>
      <div class="calculatorButtons">
        <!-- buttons -->
        <div class="buttonPart1">
          <div class="button allClear">AC</div>
          <div class="button operator">/</div>
          <div class="button operator">X</div>
        </div>
        <div class="buttonPart2">
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">0</div>
          <div class="button">.</div>
          <div class="button"><</div>
        </div>
        <div class="buttonPart3">
          <div class="button operator">-</div>
          <div class="button operator">+</div>
          <div class="button equals">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
